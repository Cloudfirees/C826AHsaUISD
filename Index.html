<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tugas Bahasa Indonesia - Bu Marni</title>
    <style>
        /* CSS UNTUK MOBILE & DESKTOP */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Tampilan Palsu (Biar Gak Curiga) */
        #halaman-belajar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CONTAINER JUMPSCARE */
        #jumpscare-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 99999;
        }

        /* Foto Jumpscare (Responsif) */
        #foto-serem {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Foto Full layar di HP/Laptop tanpa gepeng */
            object-position: center;
        }

        /* Efek Getar Parah */
        .getar {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(2deg); }
            40% { transform: translate(3px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(3px, -2px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(-1deg); }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="halaman-belajar">
        <div class="loader"></div>
        <h1>Memuat Materi Pelajaran...</h1>
        <p>Silahkan klik tombol di bawah untuk membuka soal latihan.</p>
        <button onclick="mulaiJumpscare()">BUKA SOAL</button>
    </div>

    <div id="jumpscare-overlay">
        <img id="foto-serem" src="https://files.catbox.moe/hvu17g.jpg">
        
        <audio id="suara-teriak" preload="auto">
            <source src="https://files.catbox.moe/a4ubip.mp4" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function mulaiJumpscare() {
            const overlay = document.getElementById('jumpscare-overlay');
            const audio = document.getElementById('suara-teriak');
            
            // Suara disiapkan dulu agar tidak telat
            audio.load();

            // Sembunyikan tombol dan teks
            document.getElementById('halaman-belajar').innerHTML = "<h2>Membuka file soal...</h2>";

            // JEDA SINGKAT (Gak pake aba-aba langsung kaget)
            setTimeout(() => {
                // Tampilkan gambar serem
                overlay.style.display = 'block';
                
                // Tambahkan efek getar ke seluruh layar
                overlay.classList.add('getar');

                // Mainkan suara teriakan
                audio.play();

                // Paksa layar jadi Fullscreen (biar lebih kaget di HP/Desktop)
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }

            }, 1500); // 1.5 detik jeda biar korban tenang dulu
        }
    </script>

</body>
</html>
